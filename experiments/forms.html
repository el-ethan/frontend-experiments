<link rel="stylesheet" href="base-styles.css">

<body>
    <form action="">
        <label for="what-you-want">So whatcha whatcha whatcha want?</label>
        <input id="what-you-want" name="what-you-want" required type="text" />
        <select>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <input type="submit"/>
    </form>
</body>

<script>
    const form = document.querySelector('form')

    form.addEventListener('submit', (e) => {
        const data = new FormData(form)
        const whatYouWant = data.get('what-you-want')
        alert(whatYouWant)
        e.preventDefault()
    })
</script>

<style>
    label {
        color: #8be9fd;
        display: block;
    }
</style>
